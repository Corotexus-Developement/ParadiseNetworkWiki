    .gallery-folder-list {
      max-width: 900px;
      margin: 2rem auto;
    }
    .gallery-folder {
      background: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 1.2rem;
      overflow: hidden;
      transition: background 0.2s;
    }
    .gallery-folder-header {
      cursor: pointer;
      padding: 1.1rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
      border: none;
      width: 100%;
      text-align: left;
      outline: none;
    }
    .gallery-folder-header .arrow {
      font-size: 1.3rem;
      transition: transform 0.2s;
    }
    .gallery-folder.open .gallery-folder-header .arrow {
      transform: rotate(90deg);
    }
    .gallery-folder-content {
      display: none;
      padding: 1.2rem 1.5rem 1.5rem 1.5rem;
      background: #fff;
    }
    .gallery-folder.open .gallery-folder-content {
      display: block;
    }
    .gallery-images {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: flex-start;
      margin-top: 0.5rem;
    }
    .gallery-images img {
      max-width: 110px;
      max-height: 80px;
      border-radius: 5px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #eee;
      transition: border 0.2s;
    }
    .gallery-images img:hover {
      border: 2px solid var(--primary);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
    }
    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: #fff;
      font-size: 2.5rem;
      cursor: pointer;
      font-weight: bold;
      z-index: 10000;
      background: none;
      border: none;
    }
    .lightbox-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    .lightbox-nav button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .lightbox-nav button:hover {
      opacity: 1;
      background: var(--primary);
      color: #fff;
    }
    @media (max-width: 700px) {
      .gallery-folder-content { padding: 1rem; }
      .gallery-images img { max-width: 70px; max-height: 50px; }
    }
    .darkmode .gallery-folder { background: #23272b; }
    .darkmode .gallery-folder-header { background: #23272b; color: #fff; }
    .darkmode .gallery-folder-content { background: #181a1b; }
    .darkmode .gallery-images img { border: 2px solid #222; }
  </style>

  <script>
    // Darkmode persistent Ã¼ber localStorage
    function toggleDarkMode() {
      document.body.classList.toggle('darkmode');
      if (document.body.classList.contains('darkmode')) {
        localStorage.setItem('darkmode', '1');
      } else {
        localStorage.setItem('darkmode', '0');
      }
    }
    if (localStorage.getItem('darkmode') === '1') {
      document.body.classList.add('darkmode');
    }
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('mainNav');
    function closeNavOnResize() {
      if (window.innerWidth > 900) {
        nav.classList.remove('expanded');
        nav.classList.remove('collapsed');
        hamburger.classList.remove('active');
      } else {
        nav.classList.add('collapsed');
        nav.classList.remove('expanded');
        hamburger.classList.remove('active');
      }
    }
    hamburger.addEventListener('click', function() {
      if (nav.classList.contains('expanded')) {
        nav.classList.remove('expanded');
        nav.classList.add('collapsed');
        hamburger.classList.remove('active');
      } else {
        nav.classList.add('expanded');
        nav.classList.remove('collapsed');
        hamburger.classList.add('active');
      }
    });
    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 900) {
          nav.classList.remove('expanded');
          nav.classList.add('collapsed');
          hamburger.classList.remove('active');
        }
      });
    });
    window.addEventListener('resize', closeNavOnResize);
    window.addEventListener('DOMContentLoaded', closeNavOnResize);

    // Galerie Ordner auf/zu
    document.querySelectorAll('.gallery-folder-header').forEach(header => {
      header.addEventListener('click', function() {
        const folder = header.closest('.gallery-folder');
        folder.classList.toggle('open');
      });
    });

    // Galerie Lightbox mit Ordner-UnterstÃ¼tzung und Durchschalten
    let galleryImages = [];
    let currentIndex = 0;

    document.querySelectorAll('.gallery-images img').forEach(img => {
      img.addEventListener('click', function(e) {
        e.stopPropagation();
        const folder = img.getAttribute('data-folder');
        galleryImages = Array.from(document.querySelectorAll('.gallery-images img[data-folder="' + folder + '"]'));
        currentIndex = galleryImages.indexOf(img);
        openLightbox();
      });
    });

    function openLightbox() {
      const lightbox = document.getElementById('lightbox');
      showLightboxImage();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function showLightboxImage() {
      const img = galleryImages[currentIndex];
      const lightboxImg = document.getElementById('lightbox-img');
      const caption = document.getElementById('lightbox-caption');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      caption.textContent = img.alt || '';
    }

    function closeLightbox(event) {
      if (!event || event.target.classList.contains('lightbox') || event.target.classList.contains('lightbox-close')) {
        document.getElementById('lightbox').classList.remove('active');
        document.body.style.overflow = '';
      }
    }

    document.getElementById('lightbox-prev').addEventListener('click', function(e) {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showLightboxImage();
    });

    document.getElementById('lightbox-next').addEventListener('click', function(e) {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showLightboxImage();
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        showLightboxImage();
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        showLightboxImage();
      } else if (e.key === 'Escape') {
        closeLightbox({target: {classList: {contains: () => true}}});
      }
    });
  </script>
